# Raspberry Pi WiFi Configuration Template
#
# PURPOSE: Configure WiFi credentials for headless network connection
#
# INSTRUCTIONS:
# 1. Update 'country' code (e.g., US, GB, DE, CA, AU)
# 2. Replace SSID with your WiFi network name (case-sensitive!)
# 3. Replace password with your WiFi password
# 4. Copy to /boot/ partition of flashed SD card
#
# SECURITY WARNING:
# - Do NOT commit this file with real credentials!
# - Add to .gitignore after customization
#
# MULTIPLE NETWORKS:
# You can add multiple network blocks with different priorities
# Higher priority = preferred network

# Country code (REQUIRED - must match your location for legal WiFi frequencies)
country=US

# Control interface settings (do not modify)
ctrl_interface=DIR=/var/run/wpa_supplicant GROUP=netdev
update_config=1

# WiFi Network Configuration
network={
    # WiFi network name (case-sensitive!)
    ssid="YOUR_WIFI_SSID"

    # WiFi password
    psk="YOUR_WIFI_PASSWORD"

    # Security protocol (WPA-PSK is most common)
    # Options: WPA-PSK (WPA2), WPA-EAP (enterprise), NONE (open network)
    key_mgmt=WPA-PSK

    # Priority (optional) - higher number = preferred network
    # Useful if you have multiple networks configured
    # priority=10
}

# EXAMPLE: Additional network for backup/mobile hotspot
# network={
#     ssid="MobileHotspot"
#     psk="mobile_password"
#     key_mgmt=WPA-PSK
#     priority=5
# }

# EXAMPLE: Open network (no password)
# network={
#     ssid="PublicWiFi"
#     key_mgmt=NONE
#     priority=1
# }
